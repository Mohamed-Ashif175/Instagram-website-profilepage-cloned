<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="main-logo">
        
        <h4>Instagram</h4>
        <div class="hover">
            <a class="main" id="home" href="">
                <img id="home-btn"  src="images/home-btn.png">
                Home</a>
        </div>
        <a class="main" id="search" href="">
            <i class="material-icons">search</i>
            Search</a>
        <a class="main"  href="">
            <img id="explore" src="images/nav-btn.png">
            Explore</a>
        <a class="main" id="reels2" href="">
            <img class="reels" src="images/reel (1).png">
            Reels</a>
        <a class="main" id="messages" href="">
            <img id="message" src="images/message-btn.png">
            Messages</a>
        <a class="main"  href="">
            <img class="reels" src="images/heart.png">
            Notifications</a>
        <a class="main"  href="">
            <img id="create" src="images/more.png">
            Create</a>
        <a class="main" href="">
            <img id="more" src="images/profile-logo.png">Profile</a>
        
    </div>
    <div class="pro-lo">
        
        <img id="profile-logo" src="images/Remini20211206184650531.jpg">
        <div>
            <table>
                <tr>
                    <td class="table-list">mohamed_ashif_07</td>
                    <td class="table-list"><button id="edit">Edit Profile</button></td>
                    <td class="table-list"><button id="archive">View archive</button></td>
                    <td><img id="sett" src="images/setting.jpg"></td>
                </tr>
            </table>
            <table>
                <tr>
                    
                    <td class="table-list1"><span class="po-fo">3</span>posts</td>
                    <td class="table-list1"><span class="po-fo">5M</span>followers</td>
                    <td class="table-list1"><span class="po-fo">55</span>following</td>
                </tr>
            </table>
            <h5 id="us-na">M.Mohamed Ashif</h5>
        </div>
        
        
        
        
    </div>
    <div class="story">
        <table>
            <tr>
                <td class="plus">+</td>
            </tr>
            <tr>
                <td>New</td>
            </tr>
        </table>
    </div>
    
    <hr class="spa">
    <div class="table-list2">
        <table>
            <tr>
                <td class="po-sa"><img class="po-sa-ta" src="images/feed.png">POSTS</td>
                <td class="po-sa"><img class="po-sa-ta" src="images/saved.png">SAVED</td>
                <td class="po-sa"><img class="po-sa-ta"src="images/profile.png">TAGGED</td>
                
            </tr>
        </table>
    </div>
    <div>
        <img class="photo" src="images\IMG_5318.JPG">
        <img class="photo" src="images\20240112_103449.jpg">
        <img class="photo" src="images\IMG_20230704_102833.jpg">
    </div>
</body>
</html>
